<!DOCTYPE html>
<html>
<head>
    <title>FastAPI - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.14/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const spec = {
  "openapi": "3.1.0",
  "info": {
    "title": "FastAPI",
    "version": "0.1.0"
  },
  "paths": {
    "/api/auth/login": {
      "post": {
        "tags": [
          "認証"
        ],
        "summary": "Login",
        "operationId": "login_api_auth_login_post",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "properties": {
                  "login_id": {
                    "type": "string",
                    "title": "Login Id",
                    "description": "ログインID"
                  },
                  "password": {
                    "type": "string",
                    "title": "Password",
                    "description": "パスワード"
                  }
                },
                "type": "object",
                "required": [
                  "login_id",
                  "password"
                ],
                "title": "LoginRequest",
                "description": "ログインリクエスト"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "Successful Response",
            "content": {
              "application/json": {
                "schema": {
                  "properties": {
                    "message": {
                      "type": "string",
                      "title": "Message",
                      "description": "メッセージ"
                    },
                    "access_token": {
                      "type": "string",
                      "title": "Access Token",
                      "description": "アクセストークン"
                    },
                    "user_id": {
                      "type": "integer",
                      "title": "User Id",
                      "description": "ユーザーID"
                    }
                  },
                  "type": "object",
                  "required": [
                    "message",
                    "access_token",
                    "user_id"
                  ],
                  "title": "LoginResponse",
                  "description": "ログインレスポンス"
                }
              }
            }
          },
          "422": {
            "description": "Validation Error",
            "content": {
              "application/json": {
                "schema": {
                  "properties": {
                    "detail": {
                      "items": {
                        "properties": {
                          "loc": {
                            "items": {
                              "anyOf": [
                                {
                                  "type": "string"
                                },
                                {
                                  "type": "integer"
                                }
                              ]
                            },
                            "type": "array",
                            "title": "Location"
                          },
                          "msg": {
                            "type": "string",
                            "title": "Message"
                          },
                          "type": {
                            "type": "string",
                            "title": "Error Type"
                          }
                        },
                        "type": "object",
                        "required": [
                          "loc",
                          "msg",
                          "type"
                        ],
                        "title": "ValidationError"
                      },
                      "type": "array",
                      "title": "Detail"
                    }
                  },
                  "type": "object",
                  "title": "HTTPValidationError"
                }
              }
            }
          }
        }
      }
    },
    "/api/auth/logout": {
      "post": {
        "tags": [
          "認証"
        ],
        "summary": "Logout",
        "description": "ログアウトエンドポイント",
        "operationId": "logout_api_auth_logout_post",
        "responses": {
          "200": {
            "description": "Successful Response",
            "content": {
              "application/json": {
                "schema": {
                  "properties": {
                    "message": {
                      "type": "string",
                      "title": "Message",
                      "description": "メッセージ"
                    }
                  },
                  "type": "object",
                  "required": [
                    "message"
                  ],
                  "title": "LogoutResponse",
                  "description": "ログアウトレスポンス"
                }
              }
            }
          }
        }
      }
    },
    "/api/auth/status": {
      "get": {
        "tags": [
          "認証"
        ],
        "summary": "Get Status",
        "description": "認証状態取得エンドポイント",
        "operationId": "get_status_api_auth_status_get",
        "responses": {
          "200": {
            "description": "Successful Response",
            "content": {
              "application/json": {
                "schema": {
                  "properties": {
                    "is_authenticated": {
                      "type": "boolean",
                      "title": "Is Authenticated",
                      "description": "認証済みかどうか"
                    },
                    "user_id": {
                      "type": "integer",
                      "title": "User Id",
                      "description": "ユーザーID"
                    }
                  },
                  "type": "object",
                  "required": [
                    "is_authenticated",
                    "user_id"
                  ],
                  "title": "StatusResponse",
                  "description": "認証状態レスポンス"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "HTTPValidationError": {
        "properties": {
          "detail": {
            "items": {
              "properties": {
                "loc": {
                  "items": {
                    "anyOf": [
                      {
                        "type": "string"
                      },
                      {
                        "type": "integer"
                      }
                    ]
                  },
                  "type": "array",
                  "title": "Location"
                },
                "msg": {
                  "type": "string",
                  "title": "Message"
                },
                "type": {
                  "type": "string",
                  "title": "Error Type"
                }
              },
              "type": "object",
              "required": [
                "loc",
                "msg",
                "type"
              ],
              "title": "ValidationError"
            },
            "type": "array",
            "title": "Detail"
          }
        },
        "type": "object",
        "title": "HTTPValidationError"
      },
      "LoginRequest": {
        "properties": {
          "login_id": {
            "type": "string",
            "title": "Login Id",
            "description": "ログインID"
          },
          "password": {
            "type": "string",
            "title": "Password",
            "description": "パスワード"
          }
        },
        "type": "object",
        "required": [
          "login_id",
          "password"
        ],
        "title": "LoginRequest",
        "description": "ログインリクエスト"
      },
      "LoginResponse": {
        "properties": {
          "message": {
            "type": "string",
            "title": "Message",
            "description": "メッセージ"
          },
          "access_token": {
            "type": "string",
            "title": "Access Token",
            "description": "アクセストークン"
          },
          "user_id": {
            "type": "integer",
            "title": "User Id",
            "description": "ユーザーID"
          }
        },
        "type": "object",
        "required": [
          "message",
          "access_token",
          "user_id"
        ],
        "title": "LoginResponse",
        "description": "ログインレスポンス"
      },
      "LogoutResponse": {
        "properties": {
          "message": {
            "type": "string",
            "title": "Message",
            "description": "メッセージ"
          }
        },
        "type": "object",
        "required": [
          "message"
        ],
        "title": "LogoutResponse",
        "description": "ログアウトレスポンス"
      },
      "StatusResponse": {
        "properties": {
          "is_authenticated": {
            "type": "boolean",
            "title": "Is Authenticated",
            "description": "認証済みかどうか"
          },
          "user_id": {
            "type": "integer",
            "title": "User Id",
            "description": "ユーザーID"
          }
        },
        "type": "object",
        "required": [
          "is_authenticated",
          "user_id"
        ],
        "title": "StatusResponse",
        "description": "認証状態レスポンス"
      },
      "ValidationError": {
        "properties": {
          "loc": {
            "items": {
              "anyOf": [
                {
                  "type": "string"
                },
                {
                  "type": "integer"
                }
              ]
            },
            "type": "array",
            "title": "Location"
          },
          "msg": {
            "type": "string",
            "title": "Message"
          },
          "type": {
            "type": "string",
            "title": "Error Type"
          }
        },
        "type": "object",
        "required": [
          "loc",
          "msg",
          "type"
        ],
        "title": "ValidationError"
      }
    }
  }
};
            window.ui = SwaggerUIBundle({
                spec: spec,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true
            });
        };
    </script>
</body>
</html>
